<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Travel/Transport Search</title>
  
  <link rel='stylesheet prefetch' href='https://unpkg.com/leaflet@1.4.0/dist/leaflet.css'>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  
<div id="mapid"></div>
<form id="omnibox">

    <div id="random-airport"></div>
    <div id="random-route"></div>
  </div>

<script src='https://unpkg.com/leaflet@1.4.0/dist/leaflet.js'></script>

    <script src="js/index.js"></script>

</html>
